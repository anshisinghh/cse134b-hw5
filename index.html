<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Weather and rating widgets.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Widgets</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>
            <h1>Homework 5</h1>
        </header>
        <main>
            <h2>Weather Widget</h2>
            <noscript>
                <p>Current Weather Conditions Unavailable.</p>
            </noscript>
            <div id="weather-widget-location"></div>
            <div id="weather-widget-container"></div>
            <select id="locationSelector" style="display: none;">
                <option value="LaJolla">La Jolla, CA</option>
                <option value="Irvine">Irvine, CA</option>
                <option value="NewYorkCity">New York City, NY</option>
                <option value="Austin">Austin, TX</option>
                <option value="Miami">Miami, FL</option>
            </select>
            <script src="weatherScript.js"></script>
            <h2>Rating Widget</h2>
            <noscript>
                <rating-widget>
                    <form action="https://httpbin.org/post" method="POST"> 
                        <label>How satisfied are you?</label> 
                        <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
                        <input type="hidden" name= "question" value= "How satisfied are you?">
                        <input type="hidden" name= "sentBy" value= "HTML"> 
                        <button id="submitButton" type="submit">Submit</button> 
                    </form>
                </rating-widget>
            </noscript>
            <rating-widget></rating-widget>
            <script src="ratingScript.js"></script>
        </main>
    </body>
</html>
